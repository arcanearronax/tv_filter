{% extends 'base.html' %}
<!DOCTYPE html>

{% block page_title %}
	<h1>Enter the show name:</h1>
	{% if message %}
		<h3 style="color:red">{{ message }}</h3>
	{% endif %}
{% endblock %}

{% block temp_form %}
	<form method="POST">
		{% csrf_token %}
		<table>
			{% for field in form %}
				<tr>
					<td>{{ field.label_tag }} {{ field }}</td>
				</tr>
			{% empty %}
				<p>none</p>
			{% endfor %}
		</table>
		<input type="submit" class="w3-button w3-round-xlarge w3-light-grey" value="Search" name="BaseForm" id="SubmitButton">
	</form>
{% endblock %}
